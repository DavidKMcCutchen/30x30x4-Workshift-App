<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentShift.id; else createShift">{{
          originalTitle
        }}</span>
        <ng-template #createShift>Create Your Work Schedule</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form
    #formDirective="ngForm"
    [formGroup]="form"
    (ngSubmit)="saveForm(formDirective)"
  >
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Title</mat-label>
        <input
          matInput
          placeholder="Title"
          formControlName="title"
          type="text"
          name="title"
        />
        <mat-error *ngIf="form.get('title')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Date</mat-label>
        <input
          matInput
          placeholder="Date"
          formControlName="date"
          type="text"
          name="date"
        />
        <mat-error *ngIf="form.get('date')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Scheduled Hours</mat-label>
        <input
          matInput
          placeholder="Scheduled Hours"
          formControlName="time"
          type="text"
          name="time"
        />
        <mat-error *ngIf="form.get('time')">Required Field</mat-error>
      </mat-form-field>

      
      <section>
        <mat-checkbox formControlName="specialPay" placeholder="Special Pay"
          >Special Pay (Holiday, Weekend Pay, etc)?</mat-checkbox
        >
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" [disabled]="form.invalid">
        {{ currentShift.id ? 'Update' : 'Create' }}
      </button>
      <button
        mat-button
        type="button"
        (click)="cancelled.emit(currentShift)"
      >
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
